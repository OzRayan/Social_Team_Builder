{% extends "layout.html" %}

{% block title %}Sign Up | {{ block.super }}{% endblock %}

{% block media %}{{ form.media.js }}{% endblock %}

{% block content %}

<div class="bounds">
    <div class="grid-30 centered">
        <h2>Sign Up</h2>
        <form method="POST" action="{% url 'accounts:signup' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Sign Up" class="button nav_button">
        </form>

    </div>
</div>
{% endblock %}
